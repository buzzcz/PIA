<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="../css/login.css">
	<script type="application/javascript" src="../js/jquery.min.js"></script>
	<script type="application/javascript" src="../js/bootstrap.min.js"></script>
	<title>Login</title>
</head>
<body>
<div class="container-fluid">
	<header class="col-xs-12">
		<div class="col-xs-6">
			<!-- TODO: App icon and some sort of menu. -->
		</div>
		<form class="col-xs-6 form-inline pull-right">
			<input class="form-control" type="text" name="username" placeholder="Email">
			<input class="form-control" type="password" name="password" placeholder="Password">
			<button class="btn" type="submit">Log In</button>
		</form>
	</header>
	<div class="col-xs-12">
		<div class="col-xs-6">
			<h2>Connect with your friends and meet new people.</h2>
			<ul>
				<li><h3>See your friends profiles, posts and photos.</h3></li>
				<li><h3>Share your own stories and photos.</h3></li>
				<li><h3>Find new people and connect with them.</h3></li>
			</ul>
		</div>
		<div class="col-xs-6">
			<h1>Sign Up!</h1>
			<h4>By signing up you can access other people's profiles, contributions etc.</h4>
			<form class="form-inline">
				<input class="form-control" type="text" name="first-name" placeholder="First Name">
				<input class="form-control" type="text" name="last-name" placeholder="Last Name"><br>
				<input class="form-control" type="text" name="birthday" placeholder="Birthday">
				<input class="form-control" type="email" name="email" placeholder="Email"><br>
				<input class="form-control" type="password" name="password" placeholder="Password">
				<input class="form-control" type="password" name="repeat-password" placeholder="Repeat Password"><br>
				<div class="form-group">
				<label class="radio-inline">
					<input type="radio" name="gender" value="female">
					Female
				</label>
					<label class="radio-inline">
						<input type="radio" name="gender" value="male">
						Male
					</label>
				</div>
				<br>
				<button class="btn" type="submit">Sign Up</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
