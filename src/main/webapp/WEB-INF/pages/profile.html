<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="../css/common.css">
	<link type="text/css" rel="stylesheet" href="../css/profile.css">
	<script type="application/javascript" src="../js/jquery.min.js"></script>
	<script type="application/javascript" src="../js/bootstrap.min.js"></script>
	<script type="application/javascript" src="../js/common.js"></script>
	<title>User's Profile</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top container-fluid row">
	<div class="col-xs-9 col-sm-4">
		<a class="btn btn-link" id="logo">Kiv<span class="logo-border">Book</span></a>
	</div>
	<div class="visible-xs col-xs-3 pull-right top-padding">
		<button class="btn btn-default glyphicon glyphicon-menu-hamburger" data-toggle="collapse"
				data-target=".collapsible-menu" aria-expanded="true" aria-controls="collapsible-menu"></button>
	</div>
	<div class="collapse in col-xs-12 col-sm-4 top-padding collapsible-menu">
		<!-- TODO: Add some sort of menu. -->
		<button class="btn btn-default glyphicon glyphicon-th-list"></button>
		<button class="btn btn-default glyphicon glyphicon-comment"></button>
		<button class="btn btn-default glyphicon glyphicon-search"></button>
	</div>
	<div class="collapse in col-xs-12 col-sm-4 collapsible-menu">
		<a class="btn btn-link" id="logged-user"><img id="user-picture" src="../img/profile.png" alt="Profile Picture">
			Logged User</a>
		<button class="btn btn-default" name="log-out" onclick="window.location.href='login.html'">Log Out</button>
	</div>
</nav>
<div class="container-fluid content full-height">
	<div class="full-height">
		<div class="row" id="selected-user">
			<div class="col-xs-12 col-sm-4" id="selected-user-name">
				<!-- TODO: Make the line not to break under the picture. -->
				<h1><img id="profile-picture" src="../img/profile.png" alt="User's Profile Picture"> FirstName
					LastName</h1>
			</div>
			<div class="col-xs-12 col-sm-8" id="status">
				<h3>Already Friends <span class="glyphicon glyphicon-ok"></span></h3>
				<!-- TODO: Add new post button to open modal. -->
				<!-- TODO: Add new message button to open modal. -->
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 right-border">
				<h2 class="bottom-border">Personal info:</h2>
				<table>
					<tr>
						<td><h4>First Name:</h4></td>
						<td class="info-row"><h4>FirstName</h4></td>
					</tr>
					<tr>
						<td><h4>Last Name:</h4></td>
						<td class="info-row"><h4>LastName</h4></td>
					</tr>
					<tr>
						<td><h4>Birthday:</h4></td>
						<td class="info-row"><h4>Birthday</h4></td>
					</tr>
					<tr>
						<td><h4>Age:</h4></td>
						<td class="info-row"><h4>Age</h4></td>
					</tr>
					<tr>
						<td><h4>Email:</h4></td>
						<td class="info-row"><h4>Email</h4></td>
					</tr>
				</table>
			</div>
			<div class="col-xs-12 col-sm-4 right-border">
				<h2 class="bottom-border">Posts:</h2>
				<div class="well well-sm">
					<div>
						<a class="btn btn-link friend-link post">Who posted</a>
						<h4>Text</h4>
					</div>
					<div>
						<button class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span> <span
								class="badge">0</span></button>
						<button class="btn btn-default"><span class="glyphicon glyphicon-list-alt"></span> Comments
							<span class="badge">0</span></button>
					</div>
				</div>
				<div class="well well-sm">
					<div>
						<a class="btn btn-link friend-link post">Who posted</a>
						<h4>Text</h4>
						<img class="post-picture" src="../img/post.png" alt="Post Picture">
					</div>
					<div>
						<button class="btn btn-default"><span class="glyphicon glyphicon-star-empty"></span> <span
								class="badge">0</span></button>
						<button class="btn btn-default"><span class="glyphicon glyphicon-list-alt"></span> Comments
							<span class="badge">0</span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-4">
				<h2 class="bottom-border">Friends:</h2>
				<div class="well well-sm">
					<a class="btn btn-link friend-link"><img class="friend-picture" src="../img/profile.png"
															 alt="Friend's Picture"> User Name</a>
				</div>
				<div class="well well-sm">
					<a class="btn btn-link friend-link"><img class="friend-picture" src="../img/profile.png"
															 alt="Friend's Picture"> User Name</a>
				</div>
				<div class="well well-sm">
					<a class="btn btn-link friend-link"><img class="friend-picture" src="../img/profile.png"
															 alt="Friend's Picture"> User Name</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
